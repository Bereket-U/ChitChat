{% extends 'base.html' %} {% block content %}

<h1>Home</h1>

<div class="container">
  <div class="row">
    <div class="col-sm">One of three columns</div>
    <div class="col-sm">
      {% for post in posts %}
      <div class="card">
        <div class="card-content">
          <p>{{ post.text }}</p>
          <p>{{ post.created_at }}</p>
        </div>
      </div>

      {% for comment in post.comment_set.all %}
      <div class="card">
        <div class="card-content">
          <p>{{ comment.comment }}</p>
          <p>{{ comment.created_at }}</p>
        </div>
      </div>
      {% endfor %} {% endfor %}
    </div>
    <div class="col-sm">One of three columns</div>
  </div>
</div>

{% endblock %}
