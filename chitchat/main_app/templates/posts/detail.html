{% extends 'base.html' %} {% block content %}

<div class="card">
  <div class="card-content">
    <p>{{ post.text }}</p>
    <p>{{ post.created_at }}</p>
  </div>
</div>
{% for comment in post.comment_set.all %}
<div class="card">
  <div class="card-content">
    <p>{{ comment.comment }}</p>
    <p>{{ comment.created_at }}</p>
  </div>
</div>
{% endfor %} {% endblock %}
