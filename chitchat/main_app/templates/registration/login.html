{% extends 'base.html' %} {% block content %}

<h1 class="registration-header">Login</h1>
<div class="box">
  <div class="form-container">
    <div class="form">
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="username">Username</label>
        <div class="form-group">{{form.username}}</div>
        <label for="password">Password</label>
        <div class="form-group">{{form.password}}</div>
        <button type="submit" class="buttonSolid btn-block">Login</button>
        <a class="buttonWhite btn-block" href="{% url 'reset_password' %}">
          forget your password ?</a
        >
        <input type="hidden" name="next" value="{{ next }}" />
        <p style="text-align: center;">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
