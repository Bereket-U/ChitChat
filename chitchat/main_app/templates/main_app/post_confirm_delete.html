{% extends 'base.html' %}

{% block content %}
  <h1 class="delete-header">Delete Post</h1>

  <h4 class="delete-msg">Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <button class="confirm-dlt-btn">
      <input type="submit" value="Yes - Delete" class="btn">
    </button>
    <button class="cancel-btn">
      <a href="{% url 'profile' %}">Cancel</a>
    </button>
  </form>
{% endblock %}
