{% extends 'base.html' %} {% block content %}
<div class="box">
  <div class="form-container">
    <div class="form">
      <h2>Create Post</h2>
      <form
        action="{% url 'post_create'%}"
        enctype="multipart/form-data"
        method="post"
      >
        {% csrf_token %}

        <label for="username">Add Post:</label>
        <div class="form-group">{{ post_form.text }}</div>

        <div class="input-group">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="inputGroupFile04"
              aria-describedby="inputGroupFileAddon04"
              name="photo-file"
            />
            <label class="custom-file-label" for="inputGroupFile04"
              >Choose file</label
            >
          </div>
        </div>
        <br />

        <button type="submit" value="Submit!" class="buttonSolid btn-block">
          Post
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
