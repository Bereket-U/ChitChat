{% extends 'base.html' %} 
{% block content %}

<form action="{% url 'post_update' post_id %}" enctype="multipart/form-data" method="post">
  {% csrf_token %}
  <input type="file" name="photo-file">
  <p>{{ post_form.as_p }}</p>
  <input type="submit" value="Submit!" class="btn" />
</form>

{% endblock %}
