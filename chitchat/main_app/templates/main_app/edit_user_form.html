{% extends 'base.html' %} {% block content %}

<h1>Update profile</h1>

<h1>Profile Pic</h1>

{% for photo in user.profilepicture_set.all %}
<img class="responsive-img card-panel" src="{{photo.url}}" />
{% empty %}
<img class="" src="../../static/image/default.png" />
{% endfor %}

<form
  action="{% url 'add_profile_picture' user.id %}"
  enctype="multipart/form-data"
  method="POST"
  class="card-panel"
>
  {% csrf_token %}
  <input type="file" name="photo-file" />
  <br /><br />
  <input type="submit" class="btn" value="Update Photo" />
</form>

<h2>User Informaition</h2>

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form method="post" action="">
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" class="btn" value="Update" />
</form>

{% endblock %}
