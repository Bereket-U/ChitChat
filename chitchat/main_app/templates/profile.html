{% extends 'base.html' %} {% block content %}

<h1>Home</h1>

<div class="container">
  <div class="row">
    <div class="col-sm">
      {% for post in posts %}
      <div class="card">
        <a href="/post/{{ post.id }}">
          <div class="card-content">
            <p>{{ post.text }}</p>
            <p>{{ post.created_at }}</p>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
    <div class="col-sm">One of three columns</div>
  </div>
</div>

{% endblock %}
